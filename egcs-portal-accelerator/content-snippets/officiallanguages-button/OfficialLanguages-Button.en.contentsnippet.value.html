<script>
      $("#goToE").on('click', function() {
        var fo_profileid = getUrlVars()["fo_profileid"];
        window.location.replace("/official-languages-program/project-information/?fo_profileid=" + fo_profileid);
        return false;
      });
    
      function getUrlVars() {
        var vars = [],
          hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }
    </script>
